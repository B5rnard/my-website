<style>
/* Brand Identity - Minimal Design Overrides for Forgot Password Page */
:root {
    --main-purple: #7C4796;
    --complementary-blue: #1D3557;
    --complementary-green: #739E82;
    --complementary-yellow: #FBB13C;
    --main-bg: #FFFFFF;
    --main-text: #000000;
    --card-bg: #F7F7F7; /* Neutral light gray for cards */
    --card-border: #E0E0E0; /* Subtle gray border */
    --font-header: 'Barlow Condensed', sans-serif;
    --font-body: 'Outfit', sans-serif;
}

/* Global styles */
body {
    background-color: var(--main-bg);
    color: var(--main-text);
    font-family: var(--font-body);
}

/* Typography */
h2.card-title {
    font-family: var(--font-header);
    color: var(--main-purple);
}
p.text-secondary {
    font-family: var(--font-body);
    color: var(--complementary-blue);
}

/* Card styling */
.card {
    background-color: var(--card-bg);
    border: 1px solid var(--card-border);
    border-radius: 8px;
}
.form-label {
    font-family: var(--font-body);
    color: var(--main-text);
}

/* Buttons */
.btn-primary {
    background-color: var(--main-purple);
    border-color: var(--main-purple);
    color: var(--main-bg);
}
.btn-primary:hover {
    background-color: var(--complementary-blue);
    border-color: var(--complementary-blue);
}

/* Links */
a {
    color: var(--complementary-blue);
}
a:hover {
    color: var(--main-purple);
}
</style>

</head>
  <body  class=" d-flex flex-column">
    <script src="./dist/js/demo-theme.min.js?1692870487"></script>
    <div class="page page-center">
      <div class="container container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark">
            <img src="./static/logo.svg" width="110" height="32" alt="Tabler" class="navbar-brand-image">
          </a>
        </div>
        <form class="card card-md" action="./" method="get" autocomplete="off" novalidate>
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Forgot password</h2>
            <p class="text-secondary mb-4">Enter your email address and your password will be reset and emailed to you.</p>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-footer">
              <a href="#" class="btn btn-primary w-100">
                <!-- Download SVG icon from http://tabler-icons.io/i/mail -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" /><path d="M3 7l9 6l9 -6" /></svg>
                Send me new password
              </a>
            </div>
          </div>
        </form>
        <div class="text-center text-secondary mt-3">
          Forget it, <a href="./sign-in.html">send me back</a> to the sign in screen.
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js?1692870487" defer></script>
    <script src="./dist/js/demo.min.js?1692870487" defer></script>
  </body>
</html>
