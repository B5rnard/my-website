    <style>
        /* Brand Identity Styles */
        :root {
            --main-purple: #7C4796;
            --complementary-blue: #1D3557;
            --complementary-green: #739E82;
            --complementary-yellow: #FBB13C;
            --main-bg: #FFFFFF;
            --main-text: #000000;
            --card-bg: #F7F7F7;
            --card-border: #E0E0E0;
            --font-header: 'Barlow Condensed', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--main-bg);
            color: var(--main-text);
            font-family: var(--font-body);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-header);
            color: var(--main-purple);
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
        }

        .card-title {
            font-family: var(--font-header);
            color: var(--main-purple);
        }

        .btn-primary {
            background-color: var(--main-purple);
            border-color: var(--main-purple);
            color: var(--main-bg);
        }

        .btn-primary:hover {
            background-color: var(--complementary-blue);
            border-color: var(--complementary-blue);
        }

        a {
            color: var(--complementary-blue);
        }

        a:hover {
            color: var(--main-purple);
        }
    </style>
  
<style>
/* Brand Identity - Minimal Design Overrides for Auth Lock */
:root {
    --main-purple: #7C4796;
    --complementary-blue: #1D3557;
    --complementary-green: #739E82;
    --complementary-yellow: #FBB13C;
    --main-bg: #FFFFFF;
    --main-text: #000000;
    --card-bg: #F7F7F7; /* Neutral light gray for cards */
    --card-border: #E0E0E0; /* Subtle gray border */
    --font-header: 'Barlow Condensed', sans-serif;
    --font-body: 'Outfit', sans-serif;
}

/* Global styles */
body {
    background-color: var(--main-bg);
    color: var(--main-text);
    font-family: var(--font-body);
}

/* Typography */
h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-header);
}

/* Cards */
.card {
    background-color: var(--card-bg);
    border: 1px solid var(--card-border); /* Subtle borders */
    border-radius: 8px;
}
.card-title {
    font-family: var(--font-header);
}

/* Buttons */
.btn-primary {
    background-color: var(--main-purple);
    border-color: var(--main-purple);
    color: var(--main-bg);
}
.btn-link {
    color: var(--complementary-blue);
}
.btn-link:hover {
    color: var(--main-purple);
}

/* Links */
a {
    color: var(--complementary-blue);
}
a:hover {
    color: var(--main-purple);
}
</style>

</head>
